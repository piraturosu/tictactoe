<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❌ - TicTacToe - ⭕</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="scoreGroup">
        <input type="text" class="hidden margin-left" />
        <div class="justify-left margin-left playerText">
          <p class="playerName"></p>
          <p class="margin-left">--</p>
          <p class="scoreText margin-left"></p>
        </div>
        <p id="gameText">Tic Tac Toe</p>
        <input type="text" class="hidden margin-right" />
        <div class="justify-right margin-right playerText">
          <p class="scoreText margin-right"></p>
          <p class="margin-right">--</p>
          <p class="playerName"></p>
        </div>
      </div>
      <p id="infoText" class="hidden"></p>
    </div>
    <div id="board"></div>
  </body>
  <script src="game.js"></script>
  <script src="storage.js"></script>
  <script src="score.js"></script>
  <script src="viewPlayerName.js"></script>
  <script src="view.js"></script>
</html>
