<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <div id="container">
        <div id="0" class="patrat" onclick="storeClickedId(this.id)"></div>
        <div id="1" class="patrat" onclick="storeClickedId(this.id)"></div>
        <div id="2" class="patrat" onclick="storeClickedId(this.id)"></div>
        <div id="3" class="patrat" onclick="storeClickedId(this.id)"></div>
        <div id="4" class="patrat" onclick="storeClickedId(this.id)"></div>
        <div id="5" class="patrat" onclick="storeClickedId(this.id)"></div>
        <div id="6" class="patrat" onclick="storeClickedId(this.id)"></div>
        <div id="7" class="patrat" onclick="storeClickedId(this.id)"></div>
        <div id="8" class="patrat" onclick="storeClickedId(this.id)"></div>
      </div>
      <div id="message"></div>
    </div>
  </body>
  <script src="2.js"></script>
</html>
